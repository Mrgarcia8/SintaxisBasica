<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Practica Calculadora</h1>
    <input type="number" id="valor1" />
    <select id="operacion">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="valor2" />
    <button id="calcular">Calcular</button>
    <p id="resultado"></p>
    <script src="scriptcalc.js"></script>
</body>
</html>
